<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="main">
      <section class="first">

        <p>Your Result</p>

        <div class="result">
          <p>76</p>
          <span>of 100</span>
        </div>

        <span>Great</span>

        <p>You scored hiher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="second">

        <span>Summary</span>

        <div class="reaction">
          <div class="reaction-img">
            <img src="/assets/images/icon-reaction.svg">
            <span>Reaction</span>
          </div>
          <div class="reaction-text">
            <span>80</span>
            <span style="color: hsl(0, 1%, 60%);">/100</span>
          </div>
        </div>

        <div class="memory">
          <div class="memory-img">
            <img src="assets/images/icon-memory.svg">
            <span>Memory</span>
          </div>
          <div class="memory-text">
            <span>92</span>
            <span style="color: hsl(0, 1%, 60%);">/100</span>
          </div>
        </div>

        <div class="verbal">
          <div class="verbal-img">
            <img src="assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </div>
          <div class="verbal-text">
            <span>61</span>
            <span style="color: hsl(0, 1%, 60%);">/100</span>
          </div>
        </div>

        <div class="visual">
          <div class="visual-img">
            <img src="assets/images/icon-visual.svg">
            <span>Visual</span>
          </div>
          <div class="visual-text">
            <span>72</span>
            <span style="color: hsl(0, 1%, 60%);">/100</span>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </div>
  </div>
</body>
</html>
